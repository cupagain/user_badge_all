        /* è‹±é›„çµ±è¨ˆå€ */
        .hero {

        /* VIP æ¬Šç›Šå€ (åŠ å¼·ç‰ˆ) */
        .vip-card {

        /* å¾½ç« ç¶²æ ¼ - è§£æ±ºå·¦å³ä¸å°ç¨± */
        .badge-grid {

        }

        /* æ¡Œé¢ç«¯é©é… */
        @media (min-width: 768px) {

        .badge-link { text-decoration: none; width: 100%; }

        .badge-item:active {

        .badge-img {

        }

        .badge-name {
            font-size: 16px; /* å­—é«”èª¿å¤§ */
            font-weight: 700;
            color: #f1f5f9;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            word-break: break-all;
        }

        /* éª¨æ¶å‹•ç•« */
        .skeleton {
            background: linear-gradient(90deg, #0f172a 25%, #1e293b 50%, #0f172a 75%);
            background-size: 200% 100%;
            animation: shimme 1.5s infinite linear;
            border-radius: 16px;
        }

        @keyframes shimme {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 0;

<body>

    <div class="bg-gradient"></div>

    <nav class="top-nav">
        <button class="lang-btn active" id="btn-zh-hant" onclick="setLanguage('zh-hant')">ç¹ä¸­</button>
        <button class="lang-btn" id="btn-en" onclick="setLanguage('en')">EN</button>
        <button class="lang-btn" id="btn-ja" onclick="setLanguage('ja')">JP</button>
    </nav>

    <header class="hero">
        <p class="label" id="ui-label">My Collection</p>
        <div class="count-num" id="ui-count">0</div>
        <h1 class="main-title" id="ui-title">æˆ‘çš„æ¦®è€€å¾½ç« å…¨è¦½</h1>
        <p class="sub-title" id="ui-subtitle">å‘ˆç¾æ‚¨å¸³è™Ÿç²å¾—çš„æ‰€æœ‰ç›´æ’­é–“å¾½ç« </p>
    </header>

    <div class="vip-card" id="vip-banner" style="display: none;">
        <div class="vip-icon">ğŸ’</div>
        <div class="vip-msg" id="ui-vip">VIP Level 60 ä»¥ä¸Šï¼Œå¯è‡ªç”±æŒ‘é¸å¾½ç« é¡¯ç¤ºæ–¼å¸³è™Ÿï¼Œç³»çµ±å°‡è‡ªå‹•ç‚ºæ‚¨é€²è¡Œæ›´æ›</div>
    </div>

    <main class="badge-grid" id="badge-container"></main>

    <script>
        const API_BASE = 'https://swag-badge-api-905468082258.asia-east1.run.app/api/badges';
        const IMG_BASE = 'https://public.swag.live/badges/';
        const TRANS_BASE = 'https://api.swag.live/translations';
        const JUMP_URL = 'https://swag.live/dashboard/badges';

        const I18N = {
            'zh-hant': { label: "å¾½ç« ç¸½æ•¸", title: "æˆ‘çš„æ¦®è€€å¾½ç« å…¨è¦½", subtitle: "å‘ˆç¾æ‚¨å¸³è™Ÿç²å¾—çš„æ‰€æœ‰ç›´æ’­é–“å¾½ç« ", vip: "VIP Level 60 ä»¥ä¸Šï¼Œå¯è‡ªç”±æŒ‘é¸å¾½ç« é¡¯ç¤ºæ–¼å¸³è™Ÿï¼Œç³»çµ±å°‡è‡ªå‹•æ›´æ›", login: "è«‹å…ˆç™»å…¥å¸³è™Ÿ" },
            'en': { label: "Total Badges", title: "Honor Gallery", subtitle: "All your exclusive stream badges in one place", vip: "VIP Level 60+ can customize badge display; system syncs automatically.", login: "Please login first" },
            'ja': { label: "ãƒãƒƒã‚¸ç·æ•°", title: "æ „å…‰ã®ã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³", subtitle: "ç²å¾—ã—ãŸã™ã¹ã¦ã®ãƒ©ã‚¤ãƒ–ãƒ«ãƒ¼ãƒ ãƒãƒƒã‚¸ã‚’è¡¨ç¤ºã—ã¾ã™", vip: "VIP 60ä»¥ä¸Šã¯ãƒãƒƒã‚¸é¸æŠãŒå¯èƒ½ã§ã€è‡ªå‹•çš„ã«æ›´æ–°ã•ã‚Œã¾ã™ã€‚", login: "ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„" }
        };

        let currentLang = 'zh-hant';
        const userId = new URLSearchParams(window.location.search).get('user_id');

        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.id === `btn-${lang}`));
            updateUI();
            if(userId) fetchData();
        }

        function updateUI(count = 0) {
            const t = I18N[currentLang];
            document.getElementById('ui-label').textContent = t.label;
            document.getElementById('ui-title').textContent = t.title;
            document.getElementById('ui-subtitle').textContent = t.subtitle;
            document.getElementById('ui-vip').textContent = t.vip;
            document.getElementById('ui-count').textContent = count;
        }

        // æ’åºç®—æ³•ï¼šç›¸ä¼¼å‘½åé è¿‘ã€æ•¸å­—ä¾åº
        function badgeSorter(a, b) {
            const pattern = /^(.*?)([0-9]*)$/;
            const mA = a.match(pattern);
            const mB = b.match(pattern);
            if (mA[1] === mB[1]) return (parseInt(mA[2]) || 0) - (parseInt(mB[2]) || 0);
            return a.localeCompare(b);
        }

        async function fetchData() {
            const container = document.getElementById('badge-container');
            if (!userId) {
                container.innerHTML = `<div class="empty-state">${I18N[currentLang].login}</div>`;
                return;
            }

            // éª¨æ¶å±æ¸²æŸ“
            container.innerHTML = Array(6).fill(0).map(() => `
                <div class="badge-item"><div class="badge-img skeleton"></div><div class="skeleton" style="height:20px; width:70%;"></div></div>
            `).join('');

            try {
                const res = await fetch(`${API_BASE}?user_id=${userId}`);
                const data = await res.json();
                
                let badgeIds = (data.badges || []).filter(id => id.startsWith('campaign_'));
                badgeIds.sort(badgeSorter);

                updateUI(badgeIds.length);
                document.getElementById('vip-banner').style.display = 'flex';

                const fullData = await Promise.all(badgeIds.map(async (id) => {
                    const key = `badge_${id}`;
                    try {
                        const tRes = await fetch(`${TRANS_BASE}?lang=${currentLang}&key=${key}`);
                        const tJson = await tRes.json();
                        return { id, name: tJson[key] || id };
                    } catch { return { id, name: id }; }
                }));

                container.innerHTML = fullData.map(b => `
                    <a href="${JUMP_URL}" target="_blank" class="badge-link">
                        <div class="badge-item">
                            <img class="badge-img" src="${IMG_BASE}${b.id}.svg" onerror="this.src='${IMG_BASE}default.svg'">
                            <span class="badge-name">${b.name}</span>
                        </div>
                    </a>
                `).join('');

            } catch (err) {
                container.innerHTML = `<div class="empty-state">Data loading failed.</div>`;
            }
        }

        // åˆå§‹åŒ–
        setLanguage('zh-hant');
    </script>
