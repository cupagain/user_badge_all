    <style>
        :root {
            --bg-deep: #020617;
            --accent-primary: #ff3366; /* SWAG Pink */
            --accent-glow: rgba(255, 51, 102, 0.4);
            --glass: rgba(255, 255, 255, 0.03);

        * {

            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-deep);
            color: #fff;
            font-family: 'Noto Sans TC', sans-serif;

        }

        /* å‹•æ…‹æµé«”èƒŒæ™¯ */
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 51, 102, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(56, 189, 248, 0.1) 0%, transparent 40%);
            filter: blur(80px);
        }

        /* å°è¦½åˆ— */
        .nav-bar {
            padding: calc(20px + env(safe-area-inset-top)) 20px 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .lang-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: #94a3b8;
            padding: 6px 14px;
            border-radius: 100px;

            backdrop-filter: blur(10px);
        }

        .lang-btn.active {
            background: #fff;

            border-color: #fff;
        }

        /* è‹±é›„å€ï¼šå¾½ç« è¨ˆæ•¸ */
        .hero-section {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
        }

        .count-label {
            font-size: 16px;
            color: #94a3b8;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .big-number {
            font-family: 'Montserrat', sans-serif;
            font-size: 80px;
            font-weight: 800;
            line-height: 1;
            margin: 10px 0;
            background: linear-gradient(180deg, #fff 30%, #64748b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.2));
        }

        .sub-title {
            font-size: 22px;
            font-weight: 700;
            color: #f8fafc;
        }

        /* VIP æ¬Šç›Šå€ */
        .vip-notice-card {
            max-width: 350px;
            margin: 0 auto 40px;
            padding: 16px;
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.1) 0%, rgba(217, 119, 6, 0.05) 100%);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { border-color: rgba(251, 191, 36, 0.3); }
            50% { border-color: rgba(251, 191, 36, 0.6); box-shadow: 0 0 15px rgba(251, 191, 36, 0.1); }
        }

        .vip-icon { font-size: 24px; }
        .vip-text { font-size: 13px; color: #fbbf24; line-height: 1.5; font-weight: 500; }

        /* å¾½ç« ç¶²æ ¼ */
        .badge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(115px, 1fr));
            gap: 16px;
            padding: 0 16px;
            max-width: 900px;
            margin: 0 auto;
        }

        .badge-link { text-decoration: none; }

        .badge-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px 10px;
            text-align: center;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .badge-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            opacity: 0; transition: 0.4s;
        }

        .badge-card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .badge-card:hover::before { opacity: 1; }

        .badge-img {
            width: 75px;
            height: 75px;
            margin-bottom: 15px;
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.4));
            z-index: 1;
        }

        .badge-name {
            font-size: 13px;
            font-weight: 600;
            color: #e2e8f0;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 36px;
        }

        /* éª¨æ¶å± */
        .skeleton {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: skeleton-move 1.5s infinite;
        }

        @keyframes skeleton-move {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .status-msg {
            text-align: center;
            padding: 100px 20px;
            color: #64748b;
            font-size: 18px;
        }

        @media (max-width: 400px) {
            .badge-grid { grid-template-columns: repeat(2, 1fr); }
            .big-number { font-size: 60px; }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <nav class="nav-bar">
        <button class="lang-btn active" id="btn-zh-hant" onclick="changeLang('zh-hant')">ç¹ä¸­</button>
        <button class="lang-btn" id="btn-en" onclick="changeLang('en')">EN</button>
        <button class="lang-btn" id="btn-ja" onclick="changeLang('ja')">JP</button>
    </nav>

    <div class="hero-section">
        <p class="count-label" id="ui-label">My Collection</p>
        <div class="big-number" id="ui-count">0</div>
        <h1 class="sub-title" id="ui-title">æˆ‘çš„æ¦®è€€å¾½ç« å…¨è¦½</h1>
        <p style="color: #64748b; margin-top: 8px; font-size: 14px;" id="ui-subtitle">å‘ˆç¾æ‚¨å¸³è™Ÿç²å¾—çš„æ‰€æœ‰ç›´æ’­é–“å¾½ç« </p>
    </div>

    <!-- VIP Level 60 Notice -->
    <div class="vip-notice-card" id="vip-card" style="display: none;">
        <div class="vip-icon">ğŸ’</div>
        <div class="vip-text" id="ui-vip-text">VIP Level 60 ä»¥ä¸Šï¼Œå¯è‡ªç”±æŒ‘é¸å¾½ç« é¡¯ç¤ºæ–¼å¸³è™Ÿï¼Œç³»çµ±å°‡è‡ªå‹•ç‚ºæ‚¨é€²è¡Œæ›´æ›</div>
    </div>

    <div class="badge-grid" id="badge-display"></div>

    <script>
        const CONFIG = {
            apiBase: 'https://swag-badge-api-905468082258.asia-east1.run.app/api/badges',
            imgBase: 'https://public.swag.live/badges/',
            transBase: 'https://api.swag.live/translations',
            jumpUrl: 'https://swag.live/dashboard/badges'
        };

        const I18N = {
            'zh-hant': { label: "å¾½ç« ç¸½æ•¸", title: "æˆ‘çš„æ¦®è€€å¾½ç« å…¨è¦½", subtitle: "å‘ˆç¾æ‚¨å¸³è™Ÿç²å¾—çš„æ‰€æœ‰ç›´æ’­é–“å¾½ç« ", vip: "VIP Level 60 ä»¥ä¸Šï¼Œå¯è‡ªç”±æŒ‘é¸å¾½ç« é¡¯ç¤ºæ–¼å¸³è™Ÿï¼Œç³»çµ±å°‡è‡ªå‹•ç‚ºæ‚¨é€²è¡Œæ›´æ›", login: "è«‹ç™»å…¥å¾ŒæŸ¥çœ‹å¸³è™Ÿå¾½ç« " },
            'en': { label: "Total Badges", title: "Honor Collection", subtitle: "All your acquired livestream badges", vip: "VIP Level 60+ can customize displayed badges; system updates automatically.", login: "Please login to view" },
            'ja': { label: "ãƒãƒƒã‚¸ç·æ•°", title: "æ „å…‰ã®ãƒãƒƒã‚¸ä¸€è¦§", subtitle: "ç²å¾—ã—ãŸã™ã¹ã¦ã®ãƒãƒƒã‚¸ã‚’è¡¨ç¤ºã—ã¦ã„ã¾ã™", vip: "VIPãƒ¬ãƒ™ãƒ«60ä»¥ä¸Šã¯ãƒãƒƒã‚¸ã‚’è‡ªç”±ã«é¸æŠã§ãã€ã‚·ã‚¹ãƒ†ãƒ ãŒè‡ªå‹•çš„ã«æ›´æ–°ã—ã¾ã™ã€‚", login: "ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãã ã•ã„" }
        };

        let currentLang = 'zh-hant';
        const userId = new URLSearchParams(window.location.search).get('user_id');

        function changeLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.toggle('active', btn.id === `btn-${lang}`));
            updateUIStrings();
            if(userId) loadData();
        }

        function updateUIStrings(count = 0) {
            const t = I18N[currentLang];
            document.getElementById('ui-label').innerText = t.label;
            document.getElementById('ui-title').innerText = t.title;
            document.getElementById('ui-subtitle').innerText = t.subtitle;
            document.getElementById('ui-vip-text').innerText = t.vip;
            document.getElementById('ui-count').innerText = count;
        }

        // æ™ºæ…§æ’åºæ¼”ç®—æ³•
        function smartSort(badges) {
            return badges.sort((a, b) => {
                // æå–å‰ç¶´èˆ‡æ•¸å­— (ä¾‹å¦‚ campaign_vip_dorisvsvs_1 -> ['campaign_vip_dorisvsvs', '1'])
                const regex = /^(.*?)([0-9]*)$/;
                const matchA = a.match(regex);
                const matchB = b.match(regex);
                
                if (matchA[1] === matchB[1]) {
                    // å¦‚æœå‰ç¶´ç›¸åŒï¼ŒæŒ‰æ•¸å­—å¤§å°æ’
                    return (parseInt(matchA[2]) || 0) - (parseInt(matchB[2]) || 0);
                }
                // å¦å‰‡æŒ‰å­—æ¯åºæ’ï¼Œç¢ºä¿ 1111 ç³»åˆ—èšåœ¨ä¸€èµ·
                return a.localeCompare(b);
            });
        }

        async function loadData() {
            const display = document.getElementById('badge-display');
            if (!userId) {
                display.innerHTML = `<div class="status-msg">${I18N[currentLang].login}</div>`;
                return;
            }

            // éª¨æ¶å±
            display.innerHTML = Array(8).fill(0).map(() => `
                <div class="badge-card"><div class="badge-img skeleton" style="border-radius:50%"></div><div class="skeleton" style="height:15px; width:60%; margin:0 auto"></div></div>
            `).join('');

            try {
                const res = await fetch(`${CONFIG.apiBase}?user_id=${userId}`);
                const data = await res.json();
                
                let badges = (data.badges || []).filter(b => b.startsWith('campaign_'));
                
                // åŸ·è¡Œæ™ºæ…§æ’åº
                badges = smartSort(badges);

                updateUIStrings(badges.length);
                document.getElementById('vip-card').style.display = 'flex';

                const badgeData = await Promise.all(badges.map(async (id) => {
                    const key = `badge_${id}`;
                    try {
                        const tRes = await fetch(`${CONFIG.transBase}?lang=${currentLang}&key=${key}`);
                        const tJson = await tRes.json();
                        return { id, name: tJson[key] || id };
                    } catch { return { id, name: id }; }
                }));

                display.innerHTML = badgeData.map(badge => `
                    <a href="${CONFIG.jumpUrl}" target="_blank" class="badge-link">
                        <div class="badge-card">
                            <img class="badge-img" src="${CONFIG.imgBase}${badge.id}.svg" onerror="this.src='https://public.swag.live/badges/default.svg'">
                            <div class="badge-name">${badge.name}</div>
                        </div>
                    </a>
                `).join('');

            } catch (err) {
                display.innerHTML = `<div class="status-msg">Oops! Data load error.</div>`;
            }
        }

        changeLang('zh-hant');
    </script>
</body>
