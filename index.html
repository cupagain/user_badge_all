<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>我的榮耀徽章 | SWAG</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #050810;
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-pink: #ff2d55;
            --accent-gold: #fbbf24;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --silver-grad: linear-gradient(180deg, #FFFFFF 0%, #94a3b8 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at 50% -10%, rgba(255, 255, 255, 0.05) 0%, transparent 40%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding-bottom: 120px; /* 預留底部按鈕空間 */
            overflow-x: hidden;
        }

        /* 導覽列 */
        .top-nav { padding: calc(15px + env(safe-area-inset-top)) 20px 10px; display: flex; justify-content: flex-end; gap: 10px; }
        .lang-btn { background: var(--glass); border: 1px solid var(--glass-border); color: var(--text-dim); padding: 8px 14px; border-radius: 12px; font-size: 13px; font-weight: 600; cursor: pointer; }
        .lang-btn.active { background: #fff; color: #000; border-color: #fff; }

        /* 標題區 */
        .hero { text-align: center; padding: 30px 24px 20px; }
        .count-num { font-family: 'Outfit', sans-serif; font-size: 54px; font-weight: 800; background: var(--silver-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1; }
        .main-title { font-family: 'Outfit', sans-serif; font-size: 28px; font-weight: 800; margin: 8px 0; }
        .sub-title { font-size: 15px; color: var(--text-dim); max-width: 280px; margin: 0 auto; line-height: 1.5; }

        /* VIP 區塊 */
        .vip-wrap { display: flex; justify-content: center; width: 100%; padding: 0 20px; margin: 20px 0 30px; }
        .vip-card { background: linear-gradient(135deg, rgba(251, 191, 36, 0.1) 0%, rgba(217, 119, 6, 0.05) 100%); border: 1px solid rgba(251, 191, 36, 0.3); border-radius: 20px; padding: 16px 20px; display: flex; align-items: center; gap: 14px; max-width: 550px; width: 100%; }
        .vip-img { width: 40px; height: 40px; flex-shrink: 0; }
        .vip-msg { font-size: 14px; color: var(--accent-gold); font-weight: 600; text-align: left; }

        /* 徽章網格 */
        .badge-grid { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 16px; padding: 0 20px; max-width: 1000px; margin: 0 auto; }
        @media (min-width: 768px) { .badge-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 24px; } }

        /* 徽章卡片 */
        .badge-item {
            background: var(--glass); border: 2px solid transparent; border-radius: 28px;
            padding: 24px 10px; text-align: center; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; align-items: center; cursor: pointer; position: relative;
        }

        /* 選取狀態樣式 */
        .badge-item.selected {
            background: rgba(255, 45, 85, 0.08);
            border-color: var(--accent-pink);
            box-shadow: 0 0 20px rgba(255, 45, 85, 0.2);
            transform: scale(1.05);
        }

        .badge-item.selected::after {
            content: '✓'; position: absolute; top: 12px; right: 12px;
            background: var(--accent-pink); color: white; width: 22px; height: 22px;
            border-radius: 50%; font-size: 14px; line-height: 22px; font-weight: 800;
        }

        .badge-img { width: 75px; height: 75px; margin-bottom: 16px; filter: drop-shadow(0 8px 12px rgba(0,0,0,0.3)); transition: 0.3s; }
        .badge-name { font-size: 16px; font-weight: 700; color: #f8fafc; line-height: 1.3; height: 42px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* 底部更換按鈕區 */
        .action-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(5, 8, 16, 0.9); backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            padding: 20px 24px calc(20px + env(safe-area-inset-bottom));
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1000; display: flex; flex-direction: column; align-items: center; gap: 12px;
        }

        .action-bar.active { transform: translateY(0); }

        .change-btn {
            background: var(--accent-pink); color: white; border: none;
            width: 100%; max-width: 400px; padding: 16px; border-radius: 100px;
            font-size: 16px; font-weight: 800; cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 45, 85, 0.3); transition: 0.2s;
        }

        .change-btn:active { transform: scale(0.96); opacity: 0.9; }
        .change-btn:disabled { background: #334155; cursor: not-allowed; box-shadow: none; }

        .selected-info { font-size: 13px; color: var(--text-dim); }
        .selected-info span { color: var(--accent-pink); font-weight: 700; }

        /* Skeleton */
        .skeleton { background: linear-gradient(90deg, #0f1218 25%, #1e242e 50%, #0f1218 75%); background-size: 200% 100%; animation: load 1.5s infinite linear; border-radius: 20px; }
        @keyframes load { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        .toast {
            position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95); color: #000; padding: 16px 32px;
            border-radius: 12px; font-weight: 700; z-index: 2000; display: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5); animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <nav class="top-nav">
        <button class="lang-btn active" id="btn-zh-hant" onclick="setLang('zh-hant')">繁中</button>
        <button class="lang-btn" id="btn-en" onclick="setLang('en')">EN</button>
        <button class="lang-btn" id="btn-ja" onclick="setLang('ja')">JP</button>
    </nav>

    <header class="hero">
        <div class="count-num" id="ui-count">0</div>
        <div style="font-size: 12px; color: var(--text-dim); letter-spacing: 2px; font-weight: 700; margin-top: 4px;">COLLECTION</div>
        <h1 class="main-title" id="ui-title">我的榮耀徽章全覽</h1>
        <p class="sub-title" id="ui-subtitle">呈現您帳號獲得的所有直播間徽章</p>
    </header>

    <div class="vip-wrap">
        <div class="vip-card" id="vip-box" style="display: none;">
            <img src="https://public.swag.live/notifications/custom/EL/vip_lv60up.png" class="vip-img" alt="VIP">
            <p class="vip-msg" id="ui-vip">VIP Level 60 以上，可自由挑選徽章顯示於帳號，系統將自動更換</p>
        </div>
    </div>

    <main class="badge-grid" id="badge-display"></main>

    <!-- 底部動作條 -->
    <div class="action-bar" id="action-bar">
        <p class="selected-info">已選取：<span id="selected-name">-</span></p>
        <button class="change-btn" id="change-btn" onclick="submitChange()">確認更換徽章</button>
    </div>

    <div class="toast" id="toast">發送成功！</div>

    <script>
        const CFG = {
            api: 'https://swag-badge-api-905468082258.asia-east1.run.app/api/badges',
            img: 'https://public.swag.live/badges/',
            trs: 'https://api.swag.live/translations',
            webhook: 'https://swagops.app.n8n.cloud/webhook/f06b9acc-f1e4-4bd8-8e12-f8cde459c112'
        };

        const I18N = {
            'zh-hant': { title: "我的榮耀徽章全覽", subtitle: "呈現您帳號獲得的所有直播間徽章", vip: "VIP Level 60 以上，可挑選徽章顯示，系統將自動更換", btn: "確認更換徽章", msg: "發送請求中...", ok: "更換請求已發送！", login: "請登入查看" },
            'en': { title: "Honor Collection", subtitle: "All your stream badges in one place", vip: "VIP 60+ can customize badge display; system syncs automatically.", btn: "Change Badge", msg: "Processing...", ok: "Request Sent!", login: "Please login" },
            'ja': { title: "栄光のバッジ一覧", subtitle: "獲得したすべてのバッジを表示しています", vip: "VIP 60以上はバッジ選択が可能、システムが自動更新します。", btn: "バッジを変更する", msg: "送信中...", ok: "リクエストを送信しました！", login: "ログインしてください" }
        };

        let lang = 'zh-hant';
        let selectedBadge = { id: null, name: null };
        const uid = new URLSearchParams(window.location.search).get('user_id');

        function setLang(l) {
            lang = l;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.id === `btn-${l}`));
            updateUI();
            if(uid) load();
        }

        function updateUI(n = 0) {
            const t = I18N[lang];
            document.getElementById('ui-title').textContent = t.title;
            document.getElementById('ui-subtitle').textContent = t.subtitle;
            document.getElementById('ui-vip').textContent = t.vip;
            document.getElementById('ui-count').textContent = n;
            document.getElementById('change-btn').textContent = t.btn;
        }

        // 點擊選擇徽章
        function selectBadge(id, name) {
            selectedBadge = { id, name };
            
            // UI 反饋
            document.querySelectorAll('.badge-item').forEach(el => {
                el.classList.toggle('selected', el.getAttribute('data-id') === id);
            });

            document.getElementById('selected-name').textContent = name;
            document.getElementById('action-bar').classList.add('active');
        }

        // 發送 Webhook
        async function submitChange() {
            const btn = document.getElementById('change-btn');
            const toast = document.getElementById('toast');
            
            btn.disabled = true;
            btn.textContent = I18N[lang].msg;

            try {
                const response = await fetch(CFG.webhook, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: uid,
                        badge_id: selectedBadge.id,
                        badge_name: selectedBadge.name,
                        timestamp: new Date().toISOString()
                    })
                });

                toast.textContent = I18N[lang].ok;
                toast.style.display = 'block';
                setTimeout(() => { toast.style.display = 'none'; }, 2000);

            } catch (err) {
                alert('Webhook failed: ' + err);
            } finally {
                btn.disabled = false;
                btn.textContent = I18N[lang].btn;
            }
        }

        async function load() {
            const box = document.getElementById('badge-display');
            if (!uid) { box.innerHTML = `<div style="text-align:center; padding:80px 0; color:#64748b;">${I18N[lang].login}</div>`; return; }

            box.innerHTML = Array(4).fill(0).map(() => `<div class="badge-item"><div class="badge-img skeleton"></div><div class="skeleton" style="height:16px; width:60%;"></div></div>`).join('');

            try {
                const r = await fetch(`${CFG.api}?user_id=${uid}`);
                const d = await r.json();
                let ids = (d.badges || []).filter(i => i.startsWith('campaign_'));
                
                // 排序
                const rx = /^(.*?)([0-9]*)$/;
                ids.sort((a,b) => {
                    const ma=a.match(rx), mb=b.match(rx);
                    return ma[1] === mb[1] ? (parseInt(ma[2])||0)-(parseInt(mb[2])||0) : a.localeCompare(b);
                });

                updateUI(ids.length);
                document.getElementById('vip-box').style.display = 'flex';

                const list = await Promise.all(ids.map(async (id) => {
                    const k = `badge_${id}`;
                    try {
                        const tr = await fetch(`${CFG.trs}?lang=${lang}&key=${k}`);
                        const tj = await tr.json();
                        return { id, name: tj[k] || id };
                    } catch { return { id, name: id }; }
                }));

                box.innerHTML = list.map(b => `
                    <div class="badge-item" data-id="${b.id}" onclick="selectBadge('${b.id}', '${b.name}')">
                        <img class="badge-img" src="${CFG.img}${b.id}.svg" onerror="this.src='${CFG.img}default.svg'">
                        <span class="badge-name">${b.name}</span>
                    </div>
                `).join('');
            } catch { box.innerHTML = `<div style="text-align:center; padding:80px 0;">Error.</div>`; }
        }

        setLang('zh-hant');
    </script>
</body>
</html>
