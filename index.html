<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>我的榮耀徽章 | SWAG</title>
    
    <!-- Modern Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #050810;
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-pink: #ff2d55;
            --accent-gold: #fbbf24;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            /* 銀白漸層定義 */
            --silver-grad: linear-gradient(180deg, #FFFFFF 0%, #94a3b8 100%);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 50% -10%, rgba(255, 255, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 10% 100%, rgba(255, 45, 85, 0.08) 0%, transparent 40%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding-bottom: 60px;
            overflow-x: hidden;
        }

        /* 導覽列 */
        .top-nav {
            padding: calc(15px + env(safe-area-inset-top)) 20px 10px;
            display: flex; justify-content: flex-end; gap: 10px;
        }

        .lang-btn {
            background: var(--glass); border: 1px solid var(--glass-border);
            color: var(--text-dim); padding: 8px 14px; border-radius: 12px;
            font-size: 13px; font-weight: 600; backdrop-filter: blur(10px); cursor: pointer;
        }

        .lang-btn.active { background: #fff; color: #000; border-color: #fff; }

        /* 標題區塊 */
        .hero {
            text-align: center;
            padding: 30px 24px 20px;
        }

        /* 徽章統計數字 - 回歸銀白漸層 */
        .count-group {
            display: flex; flex-direction: column; align-items: center; margin-bottom: 10px;
        }

        .count-num {
            font-family: 'Outfit', sans-serif;
            font-size: 54px; /* 大小適中 */
            font-weight: 800;
            background: var(--silver-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.1));
        }

        .count-label {
            font-size: 12px; color: var(--text-dim); font-weight: 700;
            text-transform: uppercase; letter-spacing: 2px; margin-top: 4px;
        }

        .main-title {
            font-family: 'Outfit', sans-serif;
            font-size: 28px; font-weight: 800; letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .sub-title { font-size: 15px; color: var(--text-dim); max-width: 280px; margin: 0 auto; line-height: 1.5; }

        /* VIP 區塊 - 絕對居中優化 */
        .vip-wrap {
            display: flex; justify-content: center; width: 100%; padding: 0 20px; margin: 30px 0 40px;
        }

        .vip-card {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.12) 0%, rgba(217, 119, 6, 0.05) 100%);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 20px;
            padding: 16px 20px;
            display: flex; align-items: center; gap: 14px;
            max-width: 550px; width: 100%;
        }

        .vip-img { width: 40px; height: 40px; flex-shrink: 0; }

        .vip-msg { font-size: 14px; color: var(--accent-gold); font-weight: 600; line-height: 1.4; text-align: left; }

        /* 徽章網格 - 徹底解決對稱問題 */
        .badge-grid {
            display: grid;
            /* 使用 minmax(0, 1fr) 強制兩欄絕對平分，解決內容撐開問題 */
            grid-template-columns: repeat(2, minmax(0, 1fr)); 
            gap: 16px; padding: 0 20px;
            max-width: 1000px; margin: 0 auto;
        }

        @media (min-width: 768px) {
            .badge-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 24px; }
        }

        .badge-link { text-decoration: none; display: block; width: 100%; }

        /* 徽章卡片與 CTA */
        .badge-item {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 24px 10px;
            text-align: center;
            backdrop-filter: blur(15px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; align-items: center;
            height: 100%; position: relative;
        }

        .badge-item:hover {
            transform: translateY(-6px);
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--accent-pink);
            box-shadow: 0 10px 25px rgba(255, 45, 85, 0.15);
        }

        .badge-img {
            width: 75px; height: 75px; margin-bottom: 16px;
            filter: drop-shadow(0 8px 12px rgba(0,0,0,0.3));
            transition: 0.3s;
        }

        .badge-item:hover .badge-img { transform: scale(1.1); }

        .badge-name {
            font-size: 16px; font-weight: 700; color: #f8fafc;
            line-height: 1.3; margin-bottom: 6px;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
            word-break: break-all;
        }

        .cta-label {
            font-size: 10px; font-weight: 800; color: var(--accent-pink);
            text-transform: uppercase; letter-spacing: 1px;
            opacity: 0.6; /* 預設淡出，Hover 時加強 */
        }

        .badge-item:hover .cta-label { opacity: 1; }

        /* 骨架屏 */
        .skeleton { background: linear-gradient(90deg, #0f1218 25%, #1e242e 50%, #0f1218 75%); background-size: 200% 100%; animation: load 1.5s infinite linear; border-radius: 20px; }
        @keyframes load { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        .empty-box { grid-column: 1/-1; text-align: center; padding: 80px 0; color: var(--text-dim); }
    </style>
</head>
<body>

    <nav class="top-nav">
        <button class="lang-btn active" id="btn-zh-hant" onclick="setLang('zh-hant')">繁中</button>
        <button class="lang-btn" id="btn-en" onclick="setLang('en')">EN</button>
        <button class="lang-btn" id="btn-ja" onclick="setLang('ja')">JP</button>
    </nav>

    <header class="hero">
        <div class="count-group">
            <div class="count-num" id="ui-count">0</div>
            <div class="count-label" id="ui-label">My Collection</div>
        </div>
        <h1 class="main-title" id="ui-title">我的榮耀徽章全覽</h1>
        <p class="sub-title" id="ui-subtitle">呈現您帳號獲得的所有直播間徽章</p>
    </header>

    <div class="vip-wrap">
        <div class="vip-card" id="vip-box" style="display: none;">
            <img src="https://public.swag.live/notifications/custom/EL/vip_lv60up.png" class="vip-img" alt="VIP">
            <p class="vip-msg" id="ui-vip">VIP Level 60 以上，可自由挑選徽章顯示於帳號，系統將自動為您進行更換</p>
        </div>
    </div>

    <main class="badge-grid" id="badge-display"></main>

    <script>
        const CFG = {
            api: 'https://swag-badge-api-905468082258.asia-east1.run.app/api/badges',
            img: 'https://public.swag.live/badges/',
            trs: 'https://api.swag.live/translations',
            go: 'https://swag.live/dashboard/badges'
        };

        const I18N = {
            'zh-hant': { label: "徽章總數", title: "我的榮耀徽章全覽", subtitle: "呈現您帳號獲得的所有直播間徽章", vip: "VIP Level 60 以上，可自由挑選徽章顯示於帳號，系統將自動為您進行更換", cta: "VIEW DETAIL", login: "請登入後查看" },
            'en': { label: "Total Badges", title: "Honor Collection", subtitle: "Exclusive stream badges you've earned", vip: "VIP Level 60+ can customize badge display; system updates automatically.", cta: "VIEW DETAIL", login: "Please login" },
            'ja': { label: "バッジ総数", title: "栄光のバッジ一覧", subtitle: "獲得したすべてのバッジを表示しています", vip: "VIPレベル60以上はバッジを自由に選択でき、システムが自動的に更新します。", cta: "詳細を見る", login: "ログインしてください" }
        };

        let lang = 'zh-hant';
        const uid = new URLSearchParams(window.location.search).get('user_id');

        function setLang(l) {
            lang = l;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.id === `btn-${l}`));
            updateUI();
            if(uid) init();
        }

        function updateUI(n = 0) {
            const t = I18N[lang];
            document.getElementById('ui-label').textContent = t.label;
            document.getElementById('ui-title').textContent = t.title;
            document.getElementById('ui-subtitle').textContent = t.subtitle;
            document.getElementById('ui-vip').textContent = t.vip;
            document.getElementById('ui-count').textContent = n;
        }

        function sort(arr) {
            const rx = /^(.*?)([0-9]*)$/;
            return arr.sort((a, b) => {
                const ma = a.match(rx), mb = b.match(rx);
                if (ma[1] === mb[1]) return (parseInt(ma[2]) || 0) - (parseInt(mb[2]) || 0);
                return a.localeCompare(b);
            });
        }

        async function init() {
            const box = document.getElementById('badge-display');
            if (!uid) { box.innerHTML = `<div class="empty-box">${I18N[lang].login}</div>`; return; }

            box.innerHTML = Array(4).fill(0).map(() => `<div class="badge-item"><div class="badge-img skeleton"></div><div class="skeleton" style="height:16px; width:60%;"></div></div>`).join('');

            try {
                const r = await fetch(`${CFG.api}?user_id=${uid}`);
                const d = await r.json();
                let ids = (d.badges || []).filter(i => i.startsWith('campaign_'));
                ids = sort(ids);

                updateUI(ids.length);
                document.getElementById('vip-box').style.display = 'flex';

                const list = await Promise.all(ids.map(async (id) => {
                    const k = `badge_${id}`;
                    try {
                        const tr = await fetch(`${CFG.trs}?lang=${lang}&key=${k}`);
                        const tj = await tr.json();
                        return { id, name: tj[k] || id };
                    } catch { return { id, name: id }; }
                }));

                box.innerHTML = list.map(b => `
                    <a href="${CFG.go}" target="_blank" class="badge-link">
                        <div class="badge-item">
                            <img class="badge-img" src="${CFG.img}${b.id}.svg" onerror="this.src='${CFG.img}default.svg'">
                            <span class="badge-name">${b.name}</span>
                            <span class="cta-label">${I18N[lang].cta}</span>
                        </div>
                    </a>
                `).join('');
            } catch { box.innerHTML = `<div class="empty-box">Load Error.</div>`; }
        }

        setLang('zh-hant');
    </script>
</body>
</html>
