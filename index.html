<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>我的榮耀徽章 | SWAG</title>
    
    <!-- Modern Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #050810;
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-pink: #ff2d55;
            --accent-gold: #fbbf24;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --silver-grad: linear-gradient(180deg, #FFFFFF 0%, #94a3b8 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 50% -10%, rgba(255, 255, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 10% 100%, rgba(255, 45, 85, 0.08) 0%, transparent 40%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding-bottom: 140px; /* 為底部動作條留空間 */
            overflow-x: hidden;
        }

        /* 導覽列 */
        .top-nav { padding: calc(15px + env(safe-area-inset-top)) 20px 10px; display: flex; justify-content: flex-end; gap: 10px; }
        .lang-btn { background: var(--glass); border: 1px solid var(--glass-border); color: var(--text-dim); padding: 8px 14px; border-radius: 12px; font-size: 13px; font-weight: 600; cursor: pointer; backdrop-filter: blur(10px); }
        .lang-btn.active { background: #fff; color: #000; border-color: #fff; }

        /* 標題與統計區 */
        .hero { text-align: center; padding: 30px 24px 20px; }
        .count-num { font-family: 'Outfit', sans-serif; font-size: 64px; font-weight: 800; background: var(--silver-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1; filter: drop-shadow(0 0 15px rgba(255,255,255,0.1)); }
        .count-label { font-size: 12px; color: var(--text-dim); font-weight: 700; text-transform: uppercase; letter-spacing: 2px; margin-top: 4px; }
        .main-title { font-family: 'Outfit', sans-serif; font-size: 28px; font-weight: 800; margin-top: 12px; }
        .sub-title { font-size: 15px; color: var(--text-dim); max-width: 280px; margin: 4px auto 0; line-height: 1.5; }

        /* VIP 區塊 - 絕對居中 */
        .vip-wrap { display: flex; justify-content: center; width: 100%; padding: 0 20px; margin: 30px 0; }
        .vip-card { background: linear-gradient(135deg, rgba(251, 191, 36, 0.12) 0%, rgba(217, 119, 6, 0.05) 100%); border: 1px solid rgba(251, 191, 36, 0.3); border-radius: 20px; padding: 16px 20px; display: flex; align-items: center; gap: 14px; max-width: 550px; width: 100%; }
        .vip-img { width: 44px; height: 44px; flex-shrink: 0; }
        .vip-msg { font-size: 14px; color: var(--accent-gold); font-weight: 600; line-height: 1.4; text-align: left; }

        /* 徽章網格 - 強制 50/50 對稱 */
        .badge-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr)); 
            gap: 16px; padding: 0 20px;
            max-width: 1000px; margin: 0 auto;
        }
        @media (min-width: 768px) { .badge-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 24px; } }

        /* 徽章卡片 */
        .badge-item {
            background: var(--glass); border: 2px solid transparent; border-radius: 32px;
            padding: 24px 10px; text-align: center; backdrop-filter: blur(15px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; align-items: center; cursor: pointer; position: relative; height: 100%;
        }

        /* 選取狀態 */
        .badge-item.selected {
            background: rgba(255, 45, 85, 0.08); border-color: var(--accent-pink);
            box-shadow: 0 0 20px rgba(255, 45, 85, 0.2); transform: translateY(-5px);
        }
        .badge-item.selected::after {
            content: '✓'; position: absolute; top: 15px; right: 15px;
            background: var(--accent-pink); color: white; width: 24px; height: 24px;
            border-radius: 50%; font-size: 14px; line-height: 24px; font-weight: 800;
        }

        .badge-img { width: 80px; height: 80px; margin-bottom: 16px; filter: drop-shadow(0 8px 12px rgba(0,0,0,0.3)); transition: 0.3s; }
        .badge-name { font-size: 16px; font-weight: 700; color: #f8fafc; line-height: 1.3; height: 42px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; word-break: break-all; }

        /* 底部動作條 */
        .action-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(5, 8, 16, 0.95); backdrop-filter: blur(25px);
            border-top: 1px solid var(--glass-border);
            padding: 20px 24px calc(25px + env(safe-area-inset-bottom));
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1000; display: flex; flex-direction: column; align-items: center; gap: 12px;
        }
        .action-bar.active { transform: translateY(0); }

        .change-btn {
            background: var(--accent-pink); color: white; border: none;
            width: 100%; max-width: 400px; padding: 18px; border-radius: 100px;
            font-size: 16px; font-weight: 800; cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 45, 85, 0.3); transition: 0.2s;
        }
        .change-btn:active { transform: scale(0.96); opacity: 0.9; }
        .change-btn:disabled { background: #334155; box-shadow: none; cursor: not-allowed; }

        .selected-info { font-size: 14px; color: var(--text-dim); }
        .selected-info span { color: var(--accent-pink); font-weight: 700; }

        /* 提示框 */
        .toast {
            position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);
            background: #fff; color: #000; padding: 16px 32px; border-radius: 12px;
            font-weight: 700; z-index: 2000; display: none; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* 骨架屏 */
        .skeleton { background: linear-gradient(90deg, #0f1218 25%, #1e242e 50%, #0f1218 75%); background-size: 200% 100%; animation: load 1.5s infinite linear; border-radius: 20px; }
        @keyframes load { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>

    <nav class="top-nav">
        <button class="lang-btn active" id="btn-zh-hant" onclick="setLang('zh-hant')">繁中</button>
        <button class="lang-btn" id="btn-en" onclick="setLang('en')">EN</button>
        <button class="lang-btn" id="btn-ja" onclick="setLang('ja')">JP</button>
    </nav>

    <header class="hero">
        <div class="count-num" id="ui-count">0</div>
        <div class="count-label" id="ui-label">My Collection</div>
        <h1 class="main-title" id="ui-title">我的榮耀徽章全覽</h1>
        <p class="sub-title" id="ui-subtitle">呈現您帳號獲得的所有直播間徽章</p>
    </header>

    <div class="vip-wrap">
        <div class="vip-card" id="vip-box" style="display: none;">
            <img src="https://public.swag.live/notifications/custom/EL/vip_lv60up.png" class="vip-img" alt="VIP">
            <p class="vip-msg" id="ui-vip">VIP Level 60 以上，可自由挑選徽章顯示於帳號，系統將自動為您進行更換</p>
        </div>
    </div>

    <main class="badge-grid" id="badge-display"></main>

    <!-- 動作條 -->
    <div class="action-bar" id="action-bar">
        <p class="selected-info">已選取：<span id="sel-name">-</span></p>
        <button class="change-btn" id="change-btn" onclick="submitChange()">確認更換徽章</button>
    </div>

    <div class="toast" id="toast">發送成功！</div>

    <script>
        const CFG = {
            api: 'https://swag-badge-api-905468082258.asia-east1.run.app/api/badges',
            img: 'https://public.swag.live/badges/',
            trs: 'https://api.swag.live/translations',
            webhook: 'https://swagops.app.n8n.cloud/webhook/f06b9acc-f1e4-4bd8-8e12-f8cde459c112'
        };

        const I18N = {
            'zh-hant': { label: "徽章總數", title: "我的榮耀徽章全覽", subtitle: "呈現您帳號獲得的所有直播間徽章", vip: "VIP Level 60 以上，可自由挑選徽章顯示，系統將自動更換", btn: "確認更換徽章", msg: "處理中...", ok: "更換請求已發送！", login: "請登入查看" },
            'en': { label: "Total Badges", title: "Honor Collection", subtitle: "All your exclusive stream badges", vip: "VIP Level 60+ can customize badge display; system syncs automatically.", btn: "Confirm Change", msg: "Processing...", ok: "Request Sent!", login: "Please login" },
            'ja': { label: "バッジ総数", title: "栄光のバッジ一覧", subtitle: "獲得したすべてのバッジを表示しています", vip: "VIP 60以上はバッジ選択が可能、システムが自動更新します。", btn: "バッジを変更する", msg: "送信中...", ok: "リクエスト送信完了！", login: "ログインしてください" }
        };

        let currentLang = 'zh-hant';
        let selectedBadge = { id: null, name: null };
        const userId = new URLSearchParams(window.location.search).get('user_id');

        function setLang(l) {
            currentLang = l;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.id === `btn-${l}`));
            updateUI();
            if(userId) load();
        }

        function updateUI(n = 0) {
            const t = I18N[currentLang];
            document.getElementById('ui-label').textContent = t.label;
            document.getElementById('ui-title').textContent = t.title;
            document.getElementById('ui-subtitle').textContent = t.subtitle;
            document.getElementById('ui-vip').textContent = t.vip;
            document.getElementById('ui-count').textContent = n;
            document.getElementById('change-btn').textContent = t.btn;
        }

        function handleSelect(id, name) {
            selectedBadge = { id, name };
            document.querySelectorAll('.badge-item').forEach(el => {
                el.classList.toggle('selected', el.getAttribute('data-id') === id);
            });
            document.getElementById('sel-name').textContent = name;
            document.getElementById('action-bar').classList.add('active');
        }

        async function submitChange() {
            const btn = document.getElementById('change-btn');
            const toast = document.getElementById('toast');
            if (!selectedBadge.id) return;

            btn.disabled = true;
            btn.textContent = I18N[currentLang].msg;

            try {
                // 使用 no-cors 模式繞過瀏覽器限制，直接發送至 n8n
                await fetch(CFG.webhook, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        badge_id: selectedBadge.id,
                        badge_name: selectedBadge.name,
                        timestamp: new Date().toISOString()
                    })
                });

                toast.textContent = I18N[currentLang].ok;
                toast.style.display = 'block';
                
                setTimeout(() => { 
                    toast.style.display = 'none';
                    document.getElementById('action-bar').classList.remove('active');
                    document.querySelectorAll('.badge-item').forEach(el => el.classList.remove('selected'));
                }, 2500);

            } catch (err) {
                alert('發送失敗，請確認網路連線。');
            } finally {
                btn.disabled = false;
                btn.textContent = I18N[currentLang].btn;
            }
        }

        async function load() {
            const box = document.getElementById('badge-display');
            if (!userId) { box.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:80px 0; color:#64748b;">${I18N[currentLang].login}</div>`; return; }

            box.innerHTML = Array(4).fill(0).map(() => `<div class="badge-item"><div class="badge-img skeleton"></div><div class="skeleton" style="height:16px; width:70%;"></div></div>`).join('');

            try {
                const res = await fetch(`${CFG.api}?user_id=${userId}`);
                const data = await res.json();
                let ids = (data.badges || []).filter(i => i.startsWith('campaign_'));
                
                // 智慧排序
                const rx = /^(.*?)([0-9]*)$/;
                ids.sort((a,b) => {
                    const ma=a.match(rx), mb=b.match(rx);
                    return ma[1] === mb[1] ? (parseInt(ma[2])||0)-(parseInt(mb[2])||0) : a.localeCompare(b);
                });

                updateUI(ids.length);
                document.getElementById('vip-box').style.display = 'flex';

                const list = await Promise.all(ids.map(async (id) => {
                    const k = `badge_${id}`;
                    try {
                        const tr = await fetch(`${CFG.trs}?lang=${currentLang}&key=${k}`);
                        const tj = await tr.json();
                        return { id, name: tj[k] || id };
                    } catch { return { id, name: id }; }
                }));

                box.innerHTML = list.map(b => `
                    <div class="badge-item" data-id="${b.id}" onclick="handleSelect('${b.id}', '${b.name}')">
                        <img class="badge-img" src="${CFG.img}${b.id}.svg" onerror="this.src='${CFG.img}default.svg'">
                        <span class="badge-name">${b.name}</span>
                        <div style="font-size:10px; color:var(--accent-pink); font-weight:800; margin-top:8px; opacity:0.6;">SELECT</div>
                    </div>
                `).join('');
            } catch { box.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:80px 0;">Error.</div>`; }
        }

        setLang('zh-hant');
    </script>
</body>
</html>
