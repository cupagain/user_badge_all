<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>我的榮耀徽章 | SWAG Premium</title>
    
    <!-- Modern UI Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #050810;
            --glass: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-pink: #ff2d55;
            --accent-gold: #fbbf24;
            --silver-grad: linear-gradient(180deg, #FFFFFF 0%, #94a3b8 100%);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 50% -10%, rgba(255, 255, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 0% 100%, rgba(255, 45, 85, 0.05) 0%, transparent 40%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh; padding-bottom: 80px; overflow-x: hidden;
        }

        /* 導覽列 */
        .top-nav { padding: calc(15px + env(safe-area-inset-top)) 20px 10px; display: flex; justify-content: flex-end; gap: 10px; }
        .lang-btn { background: var(--glass); border: 1px solid var(--glass-border); color: var(--text-dim); padding: 8px 14px; border-radius: 12px; font-size: 13px; font-weight: 600; backdrop-filter: blur(10px); cursor: pointer; }
        .lang-btn.active { background: #fff; color: #000; border-color: #fff; }

        /* 英雄區塊 */
        .hero { text-align: center; padding: 30px 24px 20px; }
        
        .stat-group { display: flex; justify-content: center; align-items: flex-end; gap: 24px; margin-bottom: 20px; }
        
        /* 數字：銀白漸層 */
        .stat-item { display: flex; flex-direction: column; align-items: center; }
        .count-num { font-family: 'Outfit', sans-serif; font-size: 54px; font-weight: 800; background: var(--silver-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1; filter: drop-shadow(0 0 10px rgba(255,255,255,0.1)); }
        .stat-label { font-size: 11px; color: var(--text-dim); font-weight: 700; text-transform: uppercase; letter-spacing: 2px; margin-top: 6px; }

        /* 等級標籤 */
        .level-chip {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border);
            padding: 8px 16px; border-radius: 100px; display: flex; flex-direction: column; align-items: center; min-width: 80px;
        }
        .level-val { font-family: 'Outfit', sans-serif; font-size: 24px; font-weight: 700; color: var(--accent-gold); line-height: 1; }

        .main-title { font-family: 'Outfit', sans-serif; font-size: 28px; font-weight: 800; letter-spacing: -0.5px; margin-bottom: 8px; }
        .sub-title { font-size: 15px; color: var(--text-dim); max-width: 300px; margin: 0 auto; line-height: 1.5; }

        /* VIP 更換區塊 - 置中優化 */
        .vip-wrap { display: flex; justify-content: center; width: 100%; padding: 0 20px; margin: 30px 0 40px; }
        .vip-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            border: 1px solid var(--glass-border); border-radius: 24px;
            padding: 20px; display: flex; align-items: center; gap: 16px;
            max-width: 600px; width: 100%; position: relative; transition: 0.3s;
        }

        /* 權益啟用狀態 */
        .vip-card.enabled { border-color: rgba(251, 191, 36, 0.5); background: linear-gradient(135deg, rgba(251, 191, 36, 0.1) 0%, rgba(217, 119, 6, 0.05) 100%); }
        .vip-card.disabled { opacity: 0.6; filter: grayscale(0.5); }

        .vip-img { width: 48px; height: 48px; flex-shrink: 0; }
        .vip-info { flex-grow: 1; }
        .vip-status { font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .status-lock { color: #64748b; }
        .status-unlock { color: var(--accent-gold); }
        .vip-msg { font-size: 14px; color: #cbd5e1; font-weight: 600; line-height: 1.4; }

        /* 更換需求按鈕 */
        .request-btn {
            background: #1e293b; color: #475569; border: none; padding: 10px 16px; border-radius: 12px;
            font-size: 13px; font-weight: 800; cursor: not-allowed; transition: 0.3s; white-space: nowrap;
        }
        .request-btn.active {
            background: var(--accent-gold); color: #000; cursor: pointer; box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
        }
        .request-btn.active:hover { transform: translateY(-2px); filter: brightness(1.1); }

        /* 徽章網格 - 絕對 50/50 對稱 */
        .badge-grid {
            display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 16px;
            padding: 0 20px; max-width: 1000px; margin: 0 auto;
        }
        @media (min-width: 768px) { .badge-grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 24px; } }

        .badge-item {
            background: var(--glass); border: 1px solid var(--glass-border); border-radius: 28px;
            padding: 24px 10px; text-align: center; backdrop-filter: blur(15px);
            transition: 0.3s; display: flex; flex-direction: column; align-items: center; height: 100%;
        }
        .badge-item:hover { transform: translateY(-6px); border-color: var(--accent-pink); background: rgba(255, 255, 255, 0.07); }

        .badge-img { width: 70px; height: 70px; margin-bottom: 16px; filter: drop-shadow(0 8px 12px rgba(0,0,0,0.3)); }
        .badge-name { font-size: 15px; font-weight: 700; color: #f8fafc; line-height: 1.3; margin-bottom: 8px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .cta-label { font-size: 10px; font-weight: 800; color: var(--accent-pink); opacity: 0.6; letter-spacing: 1px; }

        .skeleton { background: linear-gradient(90deg, #0f1218 25%, #1e242e 50%, #0f1218 75%); background-size: 200% 100%; animation: load 1.5s infinite linear; border-radius: 20px; }
        @keyframes load { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>

    <nav class="top-nav">
        <button class="lang-btn active" id="btn-zh-hant" onclick="setLang('zh-hant')">繁中</button>
        <button class="lang-btn" id="btn-en" onclick="setLang('en')">EN</button>
        <button class="lang-btn" id="btn-ja" onclick="setLang('ja')">JP</button>
    </nav>

    <header class="hero">
        <div class="stat-group">
            <div class="stat-item">
                <div class="count-num" id="ui-count">0</div>
                <div class="stat-label" id="ui-label-count">Badges</div>
            </div>
            <div class="level-chip">
                <div class="level-val" id="ui-level">--</div>
                <div class="stat-label" id="ui-label-level">Level</div>
            </div>
        </div>
        <h1 class="main-title" id="ui-title">我的榮耀徽章全覽</h1>
        <p class="sub-title" id="ui-subtitle">呈現您帳號獲得的所有直播間徽章</p>
    </header>

    <div class="vip-wrap">
        <div class="vip-card disabled" id="vip-card">
            <img src="https://public.swag.live/notifications/custom/EL/vip_lv60up.png" class="vip-img" alt="VIP">
            <div class="vip-info">
                <div class="vip-status status-lock" id="ui-status">● 權限未開啟</div>
                <p class="vip-msg" id="ui-vip-msg">VIP Level 60 以上，可自由挑選徽章顯示於帳號，系統將自動為您進行更換</p>
            </div>
            <button class="request-btn" id="request-btn" onclick="issueRequest()">更換需求</button>
        </div>
    </div>

    <main class="badge-grid" id="badge-display"></main>

    <script>
        const CFG = {
            api: 'https://swag-badge-v2-api-905468082258.asia-east1.run.app/api/badges',
            img: 'https://public.swag.live/badges/',
            trs: 'https://api.swag.live/translations',
            go: 'https://swag.live/dashboard/badges'
        };

        const I18N = {
            'zh-hant': { count: "徽章總數", level: "用戶等級", title: "我的榮耀徽章全覽", subtitle: "呈現您帳號獲得的所有直播間徽章", vip_msg: "VIP Level 60 以上，可自由挑選徽章顯示於帳號", lock: "● 權限未開啟 (需要 Lv.60)", unlock: "● VIP 更換權限已開啟", btn: "更換需求", login: "請登入後查看" },
            'en': { count: "Total Badges", level: "User Level", title: "Honor Collection", subtitle: "All your exclusive stream badges", vip_msg: "Level 60+ users can customize displayed badges", lock: "● LOCKED (Lv.60 Required)", unlock: "● PERMISSION GRANTED", btn: "REQUEST", login: "Please login" },
            'ja': { count: "バッジ総数", level: "ユーザーレベル", title: "栄光のバッジ一覧", subtitle: "獲得したすべてのバッジを表示しています", vip_msg: "Lv.60以上のVIPはバッジを自由に選択できます", lock: "● 権限未開放 (Lv.60が必要)", unlock: "● 更換権限が有効です", btn: "更換リクエスト", login: "ログインしてください" }
        };

        let lang = 'zh-hant';
        const uid = new URLSearchParams(window.location.search).get('user_id');

        function setLang(l) {
            lang = l;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.id === `btn-${l}`));
            updateUI();
            if(uid) init();
        }

        function updateUI(data = {count: 0, level: '--'}) {
            const t = I18N[lang];
            document.getElementById('ui-label-count').textContent = t.count;
            document.getElementById('ui-label-level').textContent = t.level;
            document.getElementById('ui-title').textContent = t.title;
            document.getElementById('ui-subtitle').textContent = t.subtitle;
            document.getElementById('ui-count').textContent = data.count;
            document.getElementById('ui-level').textContent = data.level;
        }

        async function init() {
            const box = document.getElementById('badge-display');
            const vipCard = document.getElementById('vip-card');
            const reqBtn = document.getElementById('request-btn');
            const statusLabel = document.getElementById('ui-status');

            if (!uid) { box.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: #64748b;">${I18N[lang].login}</div>`; return; }
            
            box.innerHTML = Array(4).fill(0).map(() => `<div class="badge-item"><div class="badge-img skeleton"></div><div class="skeleton" style="height:16px; width:60%;"></div></div>`).join('');

            try {
                const r = await fetch(`${CFG.api}?user_id=${uid}`);
                const d = await r.json();
                
                updateUI({count: d.count, level: d.level});

                // 權限判斷邏輯
                if (d.level >= 60) {
                    vipCard.classList.remove('disabled');
                    vipCard.classList.add('enabled');
                    statusLabel.textContent = I18N[lang].unlock;
                    statusLabel.className = 'vip-status status-unlock';
                    reqBtn.classList.add('active');
                    reqBtn.disabled = false;
                } else {
                    vipCard.classList.add('disabled');
                    statusLabel.textContent = I18N[lang].lock;
                    reqBtn.classList.remove('active');
                    reqBtn.disabled = true;
                }

                let ids = (d.badges || []).filter(i => i.startsWith('campaign_')).sort((a,b) => {
                    const rx = /^(.*?)([0-9]*)$/;
                    const ma = a.match(rx), mb = b.match(rx);
                    if (ma[1] === mb[1]) return (parseInt(ma[2]) || 0) - (parseInt(mb[2]) || 0);
                    return a.localeCompare(b);
                });

                const list = await Promise.all(ids.map(async (id) => {
                    const k = `badge_${id}`;
                    try {
                        const tr = await fetch(`${CFG.trs}?lang=${lang}&key=${k}`);
                        const tj = await tr.json();
                        return { id, name: tj[k] || id };
                    } catch { return { id, name: id }; }
                }));

                box.innerHTML = list.map(b => `
                    <a href="${CFG.go}" target="_blank" style="text-decoration:none">
                        <div class="badge-item">
                            <img class="badge-img" src="${CFG.img}${b.id}.svg" onerror="this.src='${CFG.img}default.svg'">
                            <span class="badge-name">${b.name}</span>
                            <span class="cta-label">VIEW DETAIL</span>
                        </div>
                    </a>
                `).join('');
            } catch { box.innerHTML = `<div style="grid-column:1/-1; text-align:center;">Load Error.</div>`; }
        }

        function issueRequest() {
            if (document.getElementById('request-btn').classList.contains('active')) {
                alert('更換需求已送出，系統將為您進行處理！');
            }
        }

        setLang('zh-hant');
    </script>
</body>
</html>
