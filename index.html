<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>我的榮耀徽章全覽</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="https://public.swag.live/badges/default.svg">

    <style>
        :root {
            --primary-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-color: #f43f5e;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
            --safe-area-inset-top: env(safe-area-inset-top);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(244, 63, 94, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(56, 189, 248, 0.1) 0%, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            padding: calc(60px + var(--safe-area-inset-top)) 16px 40px;
            overflow-x: hidden;
        }

        /* 頂部導覽列 (PWA Style) */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: calc(50px + var(--safe-area-inset-top));
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: var(--safe-area-inset-top) 16px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .lang-switcher {
            display: flex;
            gap: 6px;
        }

        .lang-btn {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 4px 10px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            transition: 0.2s;
        }

        .lang-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* 標題與統計 */
        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            background: linear-gradient(to bottom, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-dim);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .badge-counter {
            display: inline-block;
            margin-top: 16px;
            padding: 6px 16px;
            background: rgba(244, 63, 94, 0.1);
            border: 1px solid rgba(244, 63, 94, 0.3);
            border-radius: 100px;
            color: var(--accent-color);
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* 徽章網格 */
        .badge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* 徽章卡片 (超連結) */
        .badge-link {
            text-decoration: none;
            display: block;
        }

        .badge-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 16px 8px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.4s ease-out forwards;
        }

        .badge-link:active .badge-card {
            transform: scale(0.92);
        }

        .badge-img {
            width: 60px;
            height: 60px;
            margin-bottom: 12px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            object-fit: contain;
        }

        .badge-name {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-main);
            line-height: 1.3;
            word-break: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 狀態訊息 */
        .status-msg {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
            font-size: 1rem;
        }

        /* Skeleton Animation */
        .skeleton {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            background-size: 200% 100%;
            animation: skeleton-load 1.5s infinite;
        }

        @keyframes skeleton-load {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 手機適配優化 */
        @media (max-width: 370px) {
            .badge-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="lang-switcher">
            <button class="lang-btn" id="btn-zh-hant" onclick="changeLang('zh-hant')">繁中</button>
            <button class="lang-btn" id="btn-en" onclick="changeLang('en')">EN</button>
            <button class="lang-btn" id="btn-ja" onclick="changeLang('ja')">JP</button>
        </div>
    </nav>

    <div class="header">
        <h1 id="ui-title">我的榮耀徽章全覽</h1>
        <p id="ui-subtitle">本頁面呈現您帳號的所有獲得之直播間徽章</p>
        <div id="counter-container" style="display: none;">
            <span class="badge-counter" id="ui-counter">您共擁有 0 個直播徽章</span>
        </div>
    </div>

    <div class="container">
        <div id="badge-display" class="badge-grid"></div>
    </div>

    <script>
        const CONFIG = {
            apiBase: 'https://swag-badge-api-905468082258.asia-east1.run.app/api/badges',
            imgBase: 'https://public.swag.live/badges/',
            transBase: 'https://api.swag.live/translations',
            externalLinkBase: 'https://swag.live/dashboard/badges' // 點擊徽章後跳轉的目標網址
        };

        const I18N = {
            'zh-hant': { title: "我的榮耀徽章全覽", subtitle: "本頁面呈現您帳號的所有獲得之直播間徽章", counter: "您共擁有 {n} 個直播徽章", loginReq: "請登入後查看帳號徽章", noBadge: "尚無符合條件的徽章" },
            'en': { title: "My Glory Badges", subtitle: "Overview of all your acquired stream badges", counter: "Total: {n} Badges", loginReq: "Please login to view your badges", noBadge: "No qualified badges found" },
            'ja': { title: "マイバッジ一覧", subtitle: "獲得したすべてのライブルームバッジを表示します", counter: "合計 {n} 個のバッジ", loginReq: "ログインしてバッジを確認してください", noBadge: "該当するバッジがありません" }
        };

        let currentLang = 'zh-hant';
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');

        function changeLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.id === `btn-${lang}`);
            });
            updateUIStrings();
            if(userId) loadBadges();
        }

        function updateUIStrings(count = 0) {
            const t = I18N[currentLang];
            document.getElementById('ui-title').innerText = t.title;
            document.getElementById('ui-subtitle').innerText = t.subtitle;
            document.getElementById('ui-counter').innerText = t.counter.replace('{n}', count);
        }

        function renderSkeletons() {
            const grid = document.getElementById('badge-display');
            grid.innerHTML = Array(6).fill(0).map(() => `
                <div class="badge-card">
                    <div class="badge-img skeleton" style="border-radius: 50%;"></div>
                    <div class="badge-name skeleton" style="height:12px; width:70%;"></div>
                </div>
            `).join('');
        }

        async function loadBadges() {
            const display = document.getElementById('badge-display');
            const counterWrap = document.getElementById('counter-container');
            
            if (!userId) {
                display.innerHTML = `<div class="status-msg">${I18N[currentLang].loginReq}</div>`;
                return;
            }

            renderSkeletons();

            try {
                const res = await fetch(`${CONFIG.apiBase}?user_id=${userId}`);
                const data = await res.json();
                
                // 過濾開頭為 campaign_
                const campaignBadges = (data.badges || []).filter(b => b.startsWith('campaign_'));

                if (campaignBadges.length === 0) {
                    display.innerHTML = `<div class="status-msg">${I18N[currentLang].noBadge}</div>`;
                    counterWrap.style.display = 'none';
                    return;
                }

                // 更新統計數字
                updateUIStrings(campaignBadges.length);
                counterWrap.style.display = 'block';

                // 批次獲取翻譯
                const badgeData = await Promise.all(campaignBadges.map(async (id) => {
                    try {
                        const key = `badge_${id}`;
                        const tRes = await fetch(`${CONFIG.transBase}?lang=${currentLang}&key=${key}`);
                        const tData = await tRes.json();
                        // 修正解析邏輯：從 JSON Object 中根據 Key 取值
                        return { id, name: tData[key] || id };
                    } catch {
                        return { id, name: id };
                    }
                }));

                display.innerHTML = badgeData.map(badge => `
                    <a href="${CONFIG.externalLinkBase}" target="_blank" class="badge-link">
                        <div class="badge-card">
                            <img class="badge-img" src="${CONFIG.imgBase}${badge.id}.svg" 
                                 onerror="this.src='https://public.swag.live/badges/default.svg'">
                            <span class="badge-name">${badge.name}</span>
                        </div>
                    </a>
                `).join('');

            } catch (err) {
                display.innerHTML = `<div class="status-msg">Load failed.</div>`;
            }
        }

        // PWA 禁止縮放與滾動優化
        document.addEventListener('gesturestart', (e) => e.preventDefault());

        // 初始化
        changeLang('zh-hant');
    </script>
</body>
</html>
