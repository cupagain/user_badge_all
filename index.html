<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>帳號徽章更換 | SWAG Collection</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #04060a;
            --glass-deep: rgba(15, 23, 42, 0.95);
            --glass-border: rgba(255, 255, 255, 0.12);
            --gold: #fbbf24;
            --pink: #ff2d55;
            --ice-blue: #38bdf8;
            --font-head: 'Outfit', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: var(--font-body);
            background-image: radial-gradient(circle at 50% 0%, rgba(56, 189, 248, 0.08) 0%, transparent 50%);
            min-height: 100vh;
            padding-bottom: 150px;
            overflow-x: hidden;
        }

        /* 語言切換 */
        .top-nav { position: absolute; top: 15px; right: 15px; z-index: 100; display: flex; gap: 6px; }
        .lang-btn { background: rgba(0,0,0,0.5); border: 1px solid var(--glass-border); color: #94a3b8; padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: 700; cursor: pointer; }
        .lang-btn.active { background: #fff; color: #000; border-color: #fff; }

        /* 1. 閃耀標題 */
        .header-area { text-align: center; padding: 80px 20px 30px; }
        @keyframes shimmer { 0% { background-position: -200% center; } 100% { background-position: 200% center; } }
        .main-title { 
            font-family: var(--font-head); font-size: 32px; font-weight: 900; letter-spacing: -1px; margin-bottom: 20px;
            background: linear-gradient(90deg, #fff 0%, #94a3b8 25%, #fff 50%, #94a3b8 75%, #fff 100%);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite; white-space: nowrap;
        }
        .stats-block {
            display: inline-flex; align-items: center; gap: 12px; padding: 10px 24px; border-radius: 100px;
            background: #1e293b; border: 2px solid var(--ice-blue); box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
        }
        .stats-label { color: var(--ice-blue); font-size: 13px; font-weight: 800; text-transform: uppercase; }
        .stats-val { color: #fff; font-size: 24px; font-weight: 900; font-family: var(--font-head); }

        /* 2. 整合式控制卡片 */
        .control-section { max-width: 600px; margin: 0 auto 30px; padding: 0 16px; }
        .auth-card { 
            background: var(--glass-deep); border: 1px solid var(--glass-border); border-radius: 28px; 
            padding: 24px; backdrop-filter: blur(30px); box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        .auth-card.vip-active { border-color: rgba(251, 191, 36, 0.4); }

        /* 卡片第一排：標題與升級按鈕 */
        .card-row-1 { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .feat-title { font-family: var(--font-head); font-size: 22px; font-weight: 800; color: #fff; }
        .upgrade-cta { 
            background: linear-gradient(135deg, var(--pink) 0%, #ff5e7e 100%);
            color: #fff; font-size: 12px; font-weight: 800; padding: 6px 14px; border-radius: 8px;
            text-decoration: none; display: none; box-shadow: 0 4px 12px rgba(244, 63, 94, 0.4);
        }

        /* 卡片第二排：權益說明 */
        .card-row-2 { border-bottom: 1px solid var(--glass-border); padding-bottom: 18px; margin-bottom: 22px; }
        .vip-desc-line { font-size: 13.5px; color: #cbd5e1; font-weight: 600; white-space: nowrap; display: flex; align-items: center; gap: 6px; }
        .lvl-60-box { border: 1px solid var(--gold); padding: 0 6px; border-radius: 4px; color: var(--gold); font-family: var(--font-head); font-weight: 800; }

        /* 數據格點：等級與符合資格 */
        .info-grid { display: flex; justify-content: space-between; align-items: flex-start; }
        .info-box { flex: 1; }
        .info-box label { font-size: 13px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .val-lvl { font-family: var(--font-head); font-size: 44px; font-weight: 900; color: var(--gold); line-height: 1; }
        
        .status-area { text-align: right; }
        .val-status { font-size: 18px; font-weight: 800; color: #64748b; margin-top: 4px; }
        .val-status.unlocked { color: var(--gold); }

        /* 3. 指引與網格 */
        .instruction-area { text-align: center; margin-bottom: 25px; min-height: 52px; padding: 0 20px; }
        .hint-label { font-size: 12px; font-weight: 700; color: #94a3b8; display: block; margin-bottom: 6px; text-transform: uppercase; }
        .hint-value { font-size: 17px; font-weight: 800; color: #fff; }
        .hint-selected { color: var(--ice-blue); }

        .badge-grid { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 14px; padding: 0 16px; max-width: 1000px; margin: 0 auto; }
        @media (min-width: 768px) { .badge-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); } }
        
        .badge-item { background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); border-radius: 28px; padding: 30px 10px; text-align: center; cursor: pointer; position: relative; transition: 0.3s; }
        .badge-item.selected { border-color: var(--gold); background: rgba(251, 191, 36, 0.12); transform: translateY(-5px); }
        .badge-item.selected::after { content: '✓'; position: absolute; top: 12px; right: 15px; color: var(--gold); font-weight: 900; }
        
        .badge-img { width: 80px; height: 80px; margin-bottom: 15px; filter: drop-shadow(0 8px 12px rgba(0,0,0,0.3)); pointer-events: none; }
        .badge-name { font-size: 15px; font-weight: 700; color: #f1f5f9; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; pointer-events: none; }

        /* 4. 按鈕 */
        .cta-container { position: fixed; bottom: 30px; left: 0; right: 0; text-align: center; padding: 0 20px; z-index: 1000; pointer-events: none; }
        .confirm-btn { 
            pointer-events: auto; width: 100%; max-width: 400px; background: #1a1c22; color: #334155; border: none; 
            padding: 18px; border-radius: 20px; font-family: var(--font-head); font-size: 18px; font-weight: 800; 
            display: none; transition: 0.3s;
        }
        .confirm-btn.active { background: var(--gold); color: #000; cursor: pointer; box-shadow: 0 10px 30px rgba(251, 191, 36, 0.4); display: inline-block; }

        /* 5. 注意事項 */
        .footer { max-width: 600px; margin: 60px auto 0; padding: 30px 20px 150px; border-top: 1px solid var(--glass-border); }
        .notice-item { font-size: 13px; color: #64748b; font-weight: 600; line-height: 1.8; margin-bottom: 12px; display: flex; gap: 8px; text-align: left; }
        .notice-item::before { content: "•"; color: var(--pink); font-weight: 900; font-size: 16px; flex-shrink: 0; }
        .notice-important { color: var(--pink); }
        .notice-break { display: block; color: #94a3b8; font-weight: 500; }

        .skeleton { background: linear-gradient(90deg, #0a0c10 25%, #1a1c22 50%, #0a0c10 75%); background-size: 200% 100%; animation: load 1.5s infinite linear; border-radius: 20px; }
        @keyframes load { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>

    <nav class="top-nav">
        <button class="lang-btn active" id="btn-zh-hant" onclick="setLang('zh-hant')">繁中</button>
        <button class="lang-btn" id="btn-en" onclick="setLang('en')">EN</button>
        <button class="lang-btn" id="btn-ja" onclick="setLang('ja')">JP</button>
    </nav>

    <header class="header-area">
        <h1 class="main-title" id="ui-title">我的榮耀徽章全覽</h1>
        <div class="stats-block">
            <span class="stats-label" id="lbl-total">徽章總數</span>
            <span class="stats-val" id="ui-count">--</span>
        </div>
    </header>

    <section class="control-section">
        <div class="auth-card" id="status-card">
            <!-- 首行：標題 + 升級 CTA -->
            <div class="card-row-1">
                <span class="feat-title" id="ui-feat-h">帳號徽章更換</span>
                <a href="https://swag.live/settings/vvip" target="_blank" class="upgrade-cta" id="ui-upgrade">立即升級</a>
            </div>
            
            <!-- 次行：權益說明 -->
            <div class="card-row-2">
                <div class="vip-desc-line">
                    <span id="ui-vip-pre">等級至</span>
                    <span class="lvl-60-box">VIP Lv.60</span>
                    <span id="ui-vip-suf">以上解鎖更換資格</span>
                </div>
            </div>

            <!-- 第三行：數據 -->
            <div class="info-grid">
                <div class="info-box">
                    <label id="lbl-my-lvl">我的 VIP 等級</label>
                    <div class="val-lvl" id="ui-level">--</div>
                </div>
                <div class="status-area">
                    <label id="lbl-auth">權限檢查</label>
                    <div class="val-status" id="ui-auth-status">未達標</div>
                </div>
            </div>
        </div>
    </section>

    <div class="instruction-area" id="ui-instruction" style="display: none;">
        <span class="hint-label" id="ui-hint-label">請選取下方想更換徽章</span>
        <span class="hint-value" id="ui-hint-value">---</span>
    </div>

    <main class="badge-grid" id="display"></main>

    <footer class="footer">
        <div class="notice-item notice-important" id="ui-n1">
            <div>
                每次更換需等約 20 秒，請勿頻繁送出更換需求
                <span class="notice-break" id="ui-n1-break">更換完成後可至直播間查看</span>
            </div>
        </div>
        <div class="notice-item" id="ui-n2">徽章與等級需登入後完整顯示</div>
        <div class="notice-item" id="ui-n3">資料至少需 5 分鐘更新時間</div>
    </footer>

    <div class="cta-container">
        <button class="confirm-btn" id="confirm-btn" onclick="sendReq()">確認更換</button>
    </div>

    <script>
        const CFG = {
            data: 'https://swag-badge-v2-api-905468082258.asia-east1.run.app/api/badges',
            handler: 'https://swag-request-handler-v3-905468082258.asia-east1.run.app/api/request',
            img: 'https://public.swag.live/badges/',
            trs: 'https://api.swag.live/translations'
        };

        const I18N = {
            'zh-hant': { 
                title:"我的榮耀徽章全覽", total:"徽章總數", my_lvl:"我的 VIP 等級", auth:"權限檢查", btn:"確認更換", upgrade: "立即升級",
                feat_h:"帳號徽章更換", vip_pre: "等級至", vip_suf: "以上解鎖更換資格",
                lock:"未達標", ok:"符合資格", hint_sel:"請選取下方想更換徽章", hint_ready:"已選取",
                n1:"每次更換需等約 20 秒，請勿頻繁送出更換需求", n1_break:"更換完成後可至直播間查看",
                n2:"徽章與等級需登入後完整顯示", n3:"資料至少需 5 分鐘更新時間",
                login: "請登入後查看徽章", success: "✅ 送出成功", cooldown: "⏳ 請等待至少 20 秒再送出請求"
            },
            'en': { 
                title:"Glory Badge Gallery", total:"Total", my_lvl:"My VIP Level", auth:"Permission", btn:"Confirm", upgrade: "Upgrade",
                feat_h:"Badge Swap", vip_pre: "Reach", vip_suf: "to unlock rights",
                lock:"Ineligible", ok:"Qualified", hint_sel:"Select a badge below", hint_ready:"Selected",
                n1:"Wait 20s between requests. Do not spam.", n1_break:"Check room after completion.",
                n2:"Login required for full display", n3:"Allow 5 mins for data updates",
                login: "Please login", success: "✅ Success", cooldown: "⏳ Please wait 20s"
            },
            'ja': { 
                title:"栄光のバッジ一覧", total:"合計", my_lvl:"私のVIPレベル", auth:"権限チェック", btn:"確定", upgrade: "アップグレード",
                feat_h:"バッジ交換", vip_pre: "レベル", vip_suf: "以上で資格開放",
                lock:"未達成", ok:"符合資格", hint_sel:"バッジを選択してください", hint_ready:"選択中",
                n1:"交換には約20秒かかります。頻繁な送信は避けてください。", n1_break:"完了後、ルームで確認できます。",
                n2:"すべての表示にはログインが必要です", n3:"データの更新には最大5分かかります",
                login: "ログインしてください", success: "✅ 送信完了", cooldown: "⏳ 20秒待ってください"
            }
        };

        let state = { lang:'zh-hant', level:0, selected:null, list:[] };
        const uid = new URLSearchParams(window.location.search).get('user_id');

        function setLang(l) {
            state.lang = l;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.id === `btn-${l}`));
            if(uid) init();
        }

        async function init() {
            const box = document.getElementById('display');
            if(!uid) { box.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:100px;color:#444">Please Login</div>`; return; }
            box.innerHTML = Array(4).fill(0).map(()=>`<div class="badge-item"><div class="badge-img skeleton"></div><div class="skeleton" style="height:16px;width:60%"></div></div>`).join('');
            try {
                const r = await fetch(`${CFG.data}?user_id=${uid}`);
                const d = await r.json();
                state.level = d.level;
                document.getElementById('ui-count').innerText = d.count;
                document.getElementById('ui-level').innerText = d.level;
                const ids = (d.badges || []).filter(i => i.startsWith('campaign_')).sort((a,b)=>a.localeCompare(b, undefined, {numeric: true}));
                state.list = await Promise.all(ids.map(async id => {
                    const k = `badge_${id}`;
                    try {
                        const t = await fetch(`${CFG.trs}?lang=${state.lang}&key=${k}`).then(res => res.json());
                        return { id, name: t[k] || id };
                    } catch { return { id, name: id }; }
                }));
                render(); check();
            } catch { box.innerHTML = "Error Loading"; }
        }

        function render() {
            document.getElementById('display').innerHTML = state.list.map(b => `
                <div class="badge-item ${state.selected?.id === b.id ? 'selected' : ''}" onclick="toggleSelect('${b.id}', '${b.name.replace(/'/g, "\\'")}')">
                    <img class="badge-img" src="${CFG.img}${b.id}.svg" onerror="this.src='${CFG.img}default.svg'">
                    <span class="badge-name">${b.name}</span>
                </div>
            `).join('');
        }

        function toggleSelect(id, name) {
            state.selected = (state.selected && state.selected.id === id) ? null : { id, name };
            render(); check();
        }

        function check() {
            const t = I18N[state.lang];
            const card = document.getElementById('status-card');
            const authStatus = document.getElementById('ui-auth-status');
            const upgradeBtn = document.getElementById('ui-upgrade');
            const btn = document.getElementById('confirm-btn');
            const instArea = document.getElementById('ui-instruction');
            const hintLbl = document.getElementById('ui-hint-label');
            const hintVal = document.getElementById('ui-hint-value');

            document.getElementById('ui-title').innerText = t.title;
            document.getElementById('lbl-total').innerText = t.total;
            document.getElementById('lbl-my-lvl').innerText = t.my_lvl;
            document.getElementById('lbl-auth').innerText = t.auth;
            document.getElementById('confirm-btn').innerText = t.btn;
            upgradeBtn.innerText = t.upgrade;
            document.getElementById('ui-feat-h').innerText = t.feat_h;
            document.getElementById('ui-vip-pre').innerText = t.vip_pre;
            document.getElementById('ui-vip-suf').innerText = t.vip_suf;
            document.getElementById('ui-n1').firstChild.textContent = t.n1;
            document.getElementById('ui-n1-break').innerText = t.n1_break;
            document.getElementById('ui-n2').innerText = t.n2;
            document.getElementById('ui-n3').innerText = t.n3;

            if(state.level >= 60) {
                card.classList.add('vip-active');
                authStatus.innerText = t.ok;
                authStatus.className = "val-status unlocked";
                upgradeBtn.style.display = "none";
                instArea.style.display = "block";
                btn.style.display = "inline-block";
                if(state.selected) {
                    hintLbl.innerText = t.hint_ready;
                    hintVal.innerText = state.selected.name;
                    hintVal.className = "hint-value hint-selected";
                    btn.classList.add('active');
                } else {
                    hintLbl.innerText = t.hint_sel;
                    hintVal.innerText = "---";
                    hintVal.className = "hint-value";
                    btn.classList.remove('active');
                }
            } else {
                card.classList.remove('vip-active');
                authStatus.innerText = t.lock;
                authStatus.className = "val-status";
                upgradeBtn.style.display = "inline-block";
                instArea.style.display = "none"; 
                btn.style.display = "none"; 
            }
        }

        async function sendReq() {
            if(!document.getElementById('confirm-btn').classList.contains('active')) return;
            const t = I18N[state.lang];
            try {
                const res = await fetch(CFG.handler, {
                    method:'POST', headers:{'Content-Type':'application/json'},
                    body: JSON.stringify({ user_id: uid, badge_id: state.selected.id })
                });
                const d = await res.json();
                if (res.ok) alert(t.success);
                else if (res.status === 429 || (d.error && d.error.includes("Cooldown"))) alert(t.cooldown);
                else alert(`❌: ${d.error}`);
            } catch { alert("Network Error"); }
        }
        setLang('zh-hant');
    </script>
</body>
</html>
